<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos</mat-toolbar>
    <div *ngIf="cursos$ | async as cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let c">
            {{ c.categoria }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
              c.categoria | categoria
            }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
